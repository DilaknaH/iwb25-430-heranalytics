<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-AI Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            /* Background with both image and gradient fallback */
            background: linear-gradient(135deg, rgba(11, 61, 38, 0.85) 0%, rgba(26, 107, 69, 0.85) 100%), 
                        url("https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80") no-repeat center center fixed;
            background-size: cover;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Landing screen */
        .landing {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            z-index: 3;
        }

        .landing h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .landing p {
            margin-bottom: 25px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .landing button {
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .landing button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Overlay (hidden at first) */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35);
            z-index: 1;
            display: none;
        }

        /* Main content hidden initially */
        .main-content {
            display: none;
            position: relative;
            z-index: 2;
            animation: fadeUp 1.5s ease forwards;
            width: 100%;
            max-width: 600px;
        }

        .title-top {
            font-size: 2.5em;
            margin: 10px 0 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content {
            padding: 25px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        input, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin: 8px;
            font-size: 1em;
        }

        input {
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .reset-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        label {
            display: inline-block;
            width: 250px;
            text-align: right;
            margin-right: 10px;
        }

        #result {
            margin-top: 20px;
            min-height: 150px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .ballerina-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .backend-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .backend-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .backend-offline {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        /* Result styling */
        .result-container {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            text-align: center;
        }

        .result-container h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .button-group {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                display: block;
            }
            
            .content {
                width: 85%;
                padding: 15px;
                margin: 15px auto;
            }
            
            label {
                display: block;
                width: auto;
                text-align: left;
                margin-bottom: 5px;
                margin-right: 0;
            }
            
            input {
                width: 90%;
                max-width: 250px;
            }
            
            .title-top {
                font-size: 2em;
                margin: 15px 0;
            }
            
            .landing h1 {
                font-size: 2.2em;
            }
            
            .main-content {
                padding: 10px;
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .reset-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Landing screen -->
    <div class="landing" id="landing">
        <h1>üå± Eco-AI Agent</h1>
        <button onclick="startApp()">Start</button>
    </div>

    <!-- Transparent overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main App -->
    <div class="main-content" id="mainContent">
        <h1 class="title-top">üå± Eco-AI Agent</h1>
        <div class="content">
            <form id="carbonForm">
                <label>üöó Daily Car Distance (km):</label>
                <input type="number" id="carDistance" min="0" placeholder="Enter distance"><br>

                <label>üí° Monthly Electricity (kWh):</label>
                <input type="number" id="electricity" min="0" placeholder="Enter kWh"><br>

                <label>‚úàÔ∏è Flights per Year (short-haul):</label>
                <input type="number" id="flights" min="0" placeholder="Enter number"><br>

                <label>üçñ Weekly Meat Consumption (kg):</label>
                <input type="number" id="meat" min="0" placeholder="Enter kg"><br>

                <label>üî• Monthly Gas Usage (kWh):</label>
                <input type="number" id="gas" min="0" placeholder="Enter kWh"><br>

                <label>üõí Monthly Shopping Spend ($):</label>
                <input type="number" id="shopping" min="0" placeholder="Enter amount"><br><br>
                
                <div class="button-group">
                    <button type="submit">Calculate Footprint</button>
                    <button type="button" class="reset-btn" onclick="resetForm()">Reset Form</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <p>Calculating with Ballerina backend... üåê</p>
            </div>
            
            <div id="backendStatus" class="backend-status backend-offline">
                ‚ö†Ô∏è Ballerina backend: Checking connection...
            </div>
            
            <div id="result"></div>
            
            <div class="ballerina-info">
                <p>This app uses a Ballerina backend for carbon footprint calculations</p>
            </div>
        </div>
    </div>

    <script>
        // Check backend status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkBackendStatus();
            // Clear any stored values from previous sessions
            resetForm();
        });

        function startApp() {
            document.getElementById("landing").style.display = "none";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("mainContent").style.display = "block";
            // Ensure form is reset when starting
            resetForm();
        }

        function resetForm() {
            document.getElementById("carbonForm").reset();
            document.getElementById("result").innerHTML = "";
            document.querySelector(".content").style.background = "rgba(0, 0, 0, 0.55)";
            
            // Clear all input fields explicitly
            document.getElementById("carDistance").value = "";
            document.getElementById("electricity").value = "";
            document.getElementById("flights").value = "";
            document.getElementById("meat").value = "";
            document.getElementById("gas").value = "";
            document.getElementById("shopping").value = "";
        }

        async function checkBackendStatus() {
            const statusElement = document.getElementById("backendStatus");
            
            try {
                // Try to connect to the Ballerina backend
                const response = await fetch('http://localhost:9090/ecoai/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    statusElement.textContent = "‚úÖ Ballerina backend: Connected and ready";
                    statusElement.className = "backend-status backend-online";
                } else {
                    throw new Error('Backend not responding properly');
                }
            } catch (error) {
                console.error("Ballerina backend health check failed:", error);
                statusElement.textContent = "‚ö†Ô∏è Ballerina backend: Not available (using fallback)";
                statusElement.className = "backend-status backend-offline";
            }
        }

        document.getElementById("carbonForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Show loading indicator
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";

            // Get values (default to 0 if empty)
            const carKm = parseFloat(document.getElementById("carDistance").value) || 0;
            const electricity = parseFloat(document.getElementById("electricity").value) || 0;
            const flights = parseFloat(document.getElementById("flights").value) || 0;
            const meat = parseFloat(document.getElementById("meat").value) || 0;
            const gas = parseFloat(document.getElementById("gas").value) || 0;
            const shopping = parseFloat(document.getElementById("shopping").value) || 0;

            try {
                // Send data to Ballerina backend
                const response = await fetch('http://localhost:9090/ecoai/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        carDistance: carKm,
                        electricity: electricity,
                        flights: flights,
                        meatConsumption: meat,
                        gasUsage: gas,
                        shoppingSpend: shopping
                    })
                });

                if (!response.ok) {
                    throw new Error('Ballerina backend not responding. Using fallback calculation.');
                }

                const data = await response.json();
                
                // Display results from Ballerina
                document.getElementById("result").innerHTML = `
                    <div class="result-container">
                        <h3>üåç Your Estimated Carbon Footprint: ${data.total.toFixed(2)} kg CO‚ÇÇ</h3>
                        <p>${data.suggestion}</p>
                        <p><small>Calculated by Ballerina backend</small></p>
                    </div>
                `;
                
            } catch (error) {
                // Fallback to client-side calculation if Ballerina backend is unavailable
                console.error("Ballerina backend error:", error);
                
                // Example CO‚ÇÇ emission factors (fallback)
                const carEmission = carKm * 0.12;             
                const electricityEmission = electricity * 0.4; 
                const flightEmission = flights * 250;         
                const meatEmission = meat * 27;               
                const gasEmission = gas * 0.2;                
                const shoppingEmission = shopping * 0.1;      

                // Total footprint
                const total = (
                    carEmission +
                    electricityEmission +
                    flightEmission +
                    meatEmission +
                    gasEmission +
                    shoppingEmission
                ).toFixed(2);

                // Find the largest contributor
                const emissions = {
                    car: carEmission,
                    electricity: electricityEmission,
                    flights: flightEmission,
                    meat: meatEmission,
                    gas: gasEmission,
                    shopping: shoppingEmission
                };

                const maxSource = Object.keys(emissions)
                    .reduce((a, b) => emissions[a] > emissions[b] ? a : b);

                // Generate relevant suggestion
                let suggestion = "";
                switch (maxSource) {
                    case "car":
                        suggestion = "üöó Reduce car travel or switch to public transport/electric vehicles!";
                        break;
                    case "electricity":
                        suggestion = "üí° Save energy with LED bulbs, efficient appliances, and renewable sources!";
                        break;
                    case "flights":
                        suggestion = "‚úàÔ∏è Cut down on flights or choose train travel for lower emissions!";
                        break;
                    case "meat":
                        suggestion = "üçÉ Try reducing meat consumption and include more plant-based meals!";
                        break;
                    case "gas":
                        suggestion = "üî• Improve insulation or switch to renewable heating to cut gas use!";
                        break;
                    case "shopping":
                        suggestion = "üõçÔ∏è Reduce unnecessary shopping and buy sustainable products!";
                        break;
                }

                document.getElementById("result").innerHTML = `
                    <div class="result-container">
                        <h3>üåç Your Estimated Carbon Footprint: ${total} kg CO‚ÇÇ</h3>
                        <p>${suggestion}</p>
                        <p><small>Note: Using client-side calculation (Ballerina backend temporarily unavailable)</small></p>
                    </div>
                `;
            } finally {
                // Hide loading indicator
                document.getElementById("loading").style.display = "none";
                
                // Update background transparency of content box (after form submission)
                document.querySelector(".content").style.background = "rgba(0, 0, 0, 0.35)";
                
                // Scroll to results to ensure they're visible
                document.getElementById("result").scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
</body>
</html>
